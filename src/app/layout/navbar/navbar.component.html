<!-- header.component.html -->
<div
  class="h-16 flex items-center px-8 justify-between absolute z-10 w-full"
  [ngClass]="{
    'bg-transparent text-white': currentRoute === '/',
    'text-black shadow-md': currentRoute !== '/'
  }"
>
  <div>
    <span class="font-bold text-2xl">iLandProperties</span>
  </div>

  <div class="flex items-center gap-4">
    <ul class="flex gap-4 text-sm font-bold">
      <li
        (click)="navigateTo('/')"
        class="hover:cursor-pointer hover:text-brandColor"
        [ngClass]="{
          'border-b-2 text-brandColor  rounded-md px-3  border-brandColor':
            isActive('/')
        }"
      >
        Home
      </li>
      <li
        (click)="navigateTo('/contacts')"
        class="hover:cursor-pointer hover:text-brandColor"
        [ngClass]="{
          'border-b-2 text-brandColor  rounded-md px-3  border-brandColor':
            isActive('/contacts')
        }"
      >
        Contacts
      </li>
      <li
        (click)="navigateTo('/terms')"
        class="hover:cursor-pointer hover:text-brandColor"
        [ngClass]="{
          'border-b-2 text-brandColor  rounded-md px-3  border-brandColor':
            isActive('/terms')
        }"
      >
        Terms and conditions
      </li>
      <li
        (click)="navigateTo('/about')"
        class="hover:cursor-pointer hover:text-brandColor"
        [ngClass]="{
          'border-b-2 text-brandColor  rounded-md px-3  border-brandColor':
            isActive('/about')
        }"
      >
        About
      </li>
    </ul>

    <div class="flex gap-4" *ngIf="!user">
      <app-button
        text="Sign up"
        [icon]="faUserPlus"
        [isPrimary]="true"
      ></app-button>
      <app-button
        *ngIf="currentRoute !== '/auth/login'"
        text="Sign in"
        [icon]="faRightToBracket"
        [isPrimary]="true"
        (click)="navigateTo('/auth/login')"
      ></app-button>
    </div>
    <app-button
      *ngIf="user"
      text="Sign out"
      [icon]="faRightFromBracket"
      [isPrimary]="true"
      (click)="onLogout()"
    />
    <div
      class="flex items-center gap-3 border bg-white rounded-3xl px-2"
      *ngIf="user"
    >
      <p class="text-xs font-bold text-black">
        {{ user.firstName + " " + user.lastName }}
      </p>
      <img
        src="{{ user.avatar }}"
        alt="avatar"
        loading="lazy"
        class="rounded-full h-8 w-8"
      />
    </div>
  </div>
</div>
